<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="glass"></p>

    <script>
        let random = Math.ceil(Math.random() *10 )+1 ;
        document.getElementById("demo").innerHTML = random

        let number = 10.236545
        let decimal = number.toPrecision(3)
        document.getElementById("glass").innerHTML = decimal
    </script>
</body>
</html>
